<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog do LUPIO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #f0f0f0;
    }

    /* Cabeçalho */
    header {
      background-color: #063103;
      padding: 15px 30px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-area img {
      height: 50px;
    }

    .logo-area h1 {
      font-size: 1.5em;
      color: #fff;
    }

    nav {
      display: flex;
      align-items: center;
       gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3498db;
    }

    .search-area {
      margin-top: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
     
    }

    .search-area input {
      width: 100%;
      max-width: 400px;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    /* Cards */
    .bloco {
      background-image: url('361eaebf54a067f0afd8a078dc49357e.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      padding: 60px 20px;
    }

    .td {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      width: 280px;
      height: 420px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 20px 20px 50px rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .efeito {
      padding: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      transition: 0.5s;
    }

    .card:hover .efeito {
      opacity: 1;
      transform: translateY(0px);
    }

    .im1, .im2, .im3 {
      width: 100%;
      max-width: 250px;
      margin-bottom: 20px;
    }

    .bt1 {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .bt1:hover {
      background-color: #2c80b4;
    }

    .bt1 a {
      color: white;
      text-decoration: none;
    }

    /* Cotação */
    .container {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .container h1 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #2c3e50;
    }

    .moeda {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .valor {
      font-weight: bold;
      color: #27ae60;
    }

    .atualizado {
      font-size: 0.9em;
      color: #888;
      margin-top: 15px;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .search-area {
        justify-content: flex-start;
      }

      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <div class="logo-area">
      <img src="logo.png" alt="Logo do site">
      <h1>BLOG DO LUPIO</h1>
    </div>

    <nav>
      <a href="noticias.html">Notícias</a>
      <a href="descoberta.html">Descobertas</a>
      <a href="stude.html">Área de Estudo</a>
      <a href="cotacao.html">Cotação</a>
    </nav>

    <div class="search-area">
      <input type="text" placeholder="Pesquisar no site...">
    </div>
  </header>

  <!-- Conteúdo principal -->
  <section class="bloco">
    <main class="td">
      <div class="card">
        <div class="efeito">
          <img class="im1" src="mao-segurando-a-planta-jovem-no-solo-conceito-mundo-verde_34152-145.avif" alt="">
          <button class="bt1"><a href="card.html">HISTÓRIA</a></button>
        </div>
      </div>

      <div class="card">
        <div class="efeito">
          <img class="im2" src="fazendeiro-verificando-a-qualidade-do-solo-nas-proximidades-de-sua-plantacao-como-representacao-da-ideia-de-agricultura.webp" alt="">
          <button class="bt1"><a href="agb.html">AGRICULTURA BRASIL</a></button>
        </div>
      </div>

      <div class="card">
        <div class="efeito">
          <img class="im3" src="Imagem-2024-04-24T101219.878.png" alt="">
          <button class="bt1"><a href="lag.html">HISTÓRIA DA LAGARTA</a></button>
        </div>
      </div>
    </main>
  </section>

  

</body>
</html>
